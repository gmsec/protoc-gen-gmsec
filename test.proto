syntax="proto3";

// 测试proto文件
package test;
service TService { 
  // Tfunc 测试函数
  rpc Tfunc (User) returns (User) {}
  // 测试函数2
  rpc Tfunc2 (User) returns (User) {}
}

service TService2 { 
  // Tfunc 测试函数
  rpc Tfunc (User) returns (User) {}
  // 测试函数2
  rpc Tfunc2 (User) returns (User) {}
}
// 用户信息
message User {
  // 用户ID
  string user_id = 1;
  // 用户名
  string username = 2;
  // 用户年龄
  int32 age = 3;
  // 用户邮箱
  string email = 4;
}


