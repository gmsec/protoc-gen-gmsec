syntax="proto3";

// 测试proto文件
package test;
option go_package = ".;test";
service service { 
  // Tfunc 测试函数
  rpc Tfunc (User) returns (User) {}
  // 测试函数2
  rpc Tfunc2 (User) returns (User) {}
}

service service2 { 
  // Tfunc 测试函数
  rpc Tfunc (User) returns (User) {}
  // 测试函数2
  rpc Tfunc2 (User) returns (User) {}
}
// 用户信息
message User {
  string user_id = 1; // 用户ID
  // 用户名
  string username = 2;
  // 用户年龄
  int32 age = 3;
  // 用户邮箱
  string email = 4;
}


